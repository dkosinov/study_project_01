<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Single Page</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>

<div id="app">
    <!--Отрисовываем компонент заголовока на странице-->
    <page-header ref="pageHeader"></page-header>

    <!--Отрисовываем компонент карзины Тип 1: маленькая выпадающая корзина-->
    <cart ref="cart" :cart-type="1"></cart>

    <!--Отрисовываем компонент мегаменю-->
    <megamenu ref="megamenu"></megamenu>

    <!--Отрисовываем компонент хлебныекрошки-->
    <breadcrumbs ref="breadcrumbs"></breadcrumbs>

    <!--здесь компонент товара-->
    <single-page ref="singlepage"></single-page>

    <!--Отрисовываем элементы каталога Тип отображения 3-->
    <products ref="products" :filter-range=4 :catalog-type=3></products>

    <!--Отрисовываем элемент с подпиской-->
    <subscribe ref="subscribe"></subscribe>

    <!--Отрисовываем подвал страницы-->
    <page-footer ref="page-footer"></page-footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/SinglePageComponent.js"></script>
<script src="js/ProductsComponent.js"></script>
<!--<script src="js/ErrorComp.js"></script>-->
<script src="js/CartComponent.js"></script>
<script src="js/HeaderComponent.js"></script>
<script src="js/MegamenuComponent.js"></script>
<script src="js/BreadcrumbsComponent.js"></script>
<script src="js/SubscribeComponent.js"></script>
<script src="js/FooterComponent.js"></script>
<script defer src="js/main.js"></script>
</body>

</html>
